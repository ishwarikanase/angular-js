<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.0/angular.min.js"></script>
    <title>Document</title>
</head>

<body ng-app="">
    <form>
        First name : <input type="text" ng-model="first_name"><br>
        Last name : <input type="text" ng-model="last_name"><br>
        E-mail Id : <input type="text" ng-model="email"><br>
        Date of birth : <input type="text" ng-model="dob"><br>
        Mobile number : <input type="text" ng-init="mobile=0" ng-model="mobile"><br>
        Gender : <select name="gender" id="gender" ng-model="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>
        Course : <br>
        <input type="radio" name="course" value="C" ng-model="course">C <br>
        <input type="radio" name="course" value="C++" ng-model="course">C++<br>
        <input type="radio" name="course" value="Java" ng-model="course">Java<br>
        <button type="submit">Save</button>
        <button type="reset">Reset</button>
    </form>
    <h1>{{first_name}}</h1>
    <h1>{{last_name}}</h1>
    <h1>{{email}}</h1>
    <h1>{{dob}}</h1>
    <h1>{{mobile}}</h1>
    <h1>{{gender}}</h1>
    <h1>{{course}}</h1>
</body>

</html>
